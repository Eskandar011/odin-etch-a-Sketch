<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <title>Etch-a-sketch</title>
 </head>
 <body>
  <header>
   <h1>Etch-a-sketch</h1>
   <button id="popup" class="select">Select</button>
  </header>
  <main>
   <div class="board">
    <p id="message">Press to button "Select" for create a new board.</p>
   </div>
  </main>
  <footer>
   <button class="btn-black" onclick="setColor('black')">Black</button>
   <button class="btn-random-color" onclick="setColor('random')">Random</button>
   <button class="btn-reset">Reset</button>
  </footer>
  <script src="./index.js"></script>
 </body>
</html>
